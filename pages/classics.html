<div id="classics" class="page h-full flex flex-col bg-[#F9F7F2] font-sans">
    <header class="flex-none px-6 py-4 bg-white/90 backdrop-blur-sm sticky top-0 z-20 border-b border-[#E8E4DC]">
        <h1 class="text-xl font-bold text-[#3E4E5E] serif-title">讲谈</h1>
    </header>

    <div class="flex-1 overflow-y-auto pb-24 hide-scrollbar">
        <!-- 探讨沟通 - 画卷横展组件 -->
        <section class="discussion-scroll mt-6">
            <!-- 水墨山水背景层 -->
            <div class="discussion-scroll__bg"></div>

            <!-- 板块标题 -->
            <div class="discussion-scroll__header">
                <div class="discussion-scroll__title-bar"></div>
                <h2 class="discussion-scroll__title">探讨沟通</h2>
                <!-- 滑动指示器 -->
                <div class="discussion-scroll__indicators" id="scroll-indicators">
                    <!-- 由 JavaScript 动态生成 -->
                </div>
            </div>

            <!-- 横向滚动轨道 -->
            <div class="discussion-scroll__track">
                <!-- 卡片1: 半坡餐饮 -->
                <article class="scroll-card" onclick="openBanpoDining()" style="cursor: pointer;">
                    <span class="scroll-card__badge">养生</span>
                    <div class="scroll-card__inner">
                        <div class="scroll-card__image-wrap">
                            <img class="scroll-card__image"
                                src="https://ai-public.mastergo.com/ai/img_res/a8b9c0d1e2f3456789abcdef01234567.jpg"
                                alt="半坡餐饮"
                                onerror="this.src='https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=200'">
                        </div>
                        <div class="scroll-card__content">
                            <h3 class="scroll-card__title">半坡餐饮</h3>
                            <p class="scroll-card__desc">食在半坡，寻古溯源。品尝黄帝内经中的养生智慧。</p>
                        </div>
                    </div>
                </article>

                <!-- 卡片2: 半坡讲谈 -->
                <article class="scroll-card" onclick="openBanpoTalks()">
                    <span class="scroll-card__badge">讲座</span>
                    <div class="scroll-card__inner">
                        <div class="scroll-card__image-wrap">
                            <img class="scroll-card__image"
                                src="https://ai-public.mastergo.com/ai/img_res/b1c2d3e4f5a6789012345678abcdef90.jpg"
                                alt="半坡讲谈"
                                onerror="this.src='https://images.unsplash.com/photo-1524178232363-1fb2b075b655?w=200'">
                        </div>
                        <div class="scroll-card__content">
                            <h3 class="scroll-card__title">
                                半坡讲谈
                                <span class="audio-wave">
                                    <span class="audio-wave__bar"></span>
                                    <span class="audio-wave__bar"></span>
                                    <span class="audio-wave__bar"></span>
                                    <span class="audio-wave__bar"></span>
                                </span>
                            </h3>
                            <p class="scroll-card__desc">知在半坡，大家讲坛。医学讲座与书画课堂的思维碰撞。</p>
                        </div>
                    </div>
                </article>

                <!-- 卡片3: 文艺创作 -->
                <article class="scroll-card" onclick="openLiteraryCreation()">
                    <span class="scroll-card__badge">有声</span>
                    <div class="scroll-card__inner">
                        <div class="scroll-card__image-wrap">
                            <img class="scroll-card__image"
                                src="https://ai-public.mastergo.com/ai/img_res/c2d3e4f5a6b7890123456789cdef0123.jpg"
                                alt="文艺创作"
                                onerror="this.src='https://images.unsplash.com/photo-1507838153414-b4b713384a76?w=200'">
                        </div>
                        <div class="scroll-card__content">
                            <h3 class="scroll-card__title">
                                文艺创作
                                <span class="audio-wave">
                                    <span class="audio-wave__bar"></span>
                                    <span class="audio-wave__bar"></span>
                                    <span class="audio-wave__bar"></span>
                                    <span class="audio-wave__bar"></span>
                                </span>
                            </h3>
                            <p class="scroll-card__desc">乐在半坡，歌咏畅欢。经典名篇与有声欣赏的艺术殿堂。</p>
                        </div>
                    </div>
                </article>

                <!-- 卡片4: 耕读有伴 -->
                <article class="scroll-card" onclick="openFarmingReading()">
                    <span class="scroll-card__badge">体验</span>
                    <div class="scroll-card__inner">
                        <div class="scroll-card__image-wrap">
                            <img class="scroll-card__image"
                                src="https://ai-public.mastergo.com/ai/img_res/d3e4f5a6b7c8901234567890efab1234.jpg"
                                alt="耕读有伴"
                                onerror="this.src='https://images.unsplash.com/photo-1416879595882-3373a0480b5b?w=200'">
                        </div>
                        <div class="scroll-card__content">
                            <h3 class="scroll-card__title">耕读有伴</h3>
                            <p class="scroll-card__desc">劳在半坡，耕读传家。亲手种植，体验采菊东篱的悠然。</p>
                        </div>
                    </div>
                </article>
            </div>
            <div class="scroll-indicators" id="scrollDots">
                <div class="discussion-scroll__track" id="scrollTrack">
                </div>
            </div>
        </section>
    </div>
</div>
