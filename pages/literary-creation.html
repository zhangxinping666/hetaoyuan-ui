<div id="literary-creation" class="page h-full flex flex-col bg-[#F9F7F2] relative overflow-hidden">
    <header class="flex items-center justify-between px-4 py-3 bg-white/90 backdrop-blur-sm sticky top-0 z-20 border-b border-[#E8E4DC]">
        <button title="button" onclick="goBack()" class="w-8 h-8 flex items-center justify-center text-[#3E4E5E] active:scale-95 transition-transform">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="text-center">
            <h1 class="text-lg font-bold text-[#3E4E5E] serif-title">数字书房</h1>
        </div>
        <button title="button" class="w-8 h-8 flex items-center justify-center text-[#3E4E5E]" onclick="showCreateMenu()">
            <i class="fas fa-plus"></i>
        </button>
    </header>

    <div class="flex-1 overflow-y-auto pb-20 custom-scrollbar relative">
        
        <section class="p-4">
            <div class="relative w-full h-40 rounded-2xl overflow-hidden shadow-lg group">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=600&h=300&fit=crop" class="w-full h-full object-cover opacity-90" alt="Banner">
                <div class="absolute inset-0 bg-gradient-to-r from-black/60 to-transparent flex flex-col justify-center px-6 text-white">
                    <div class="text-xs bg-[#C04851] w-fit px-2 py-0.5 rounded text-white mb-2" id="lc-daily-date">日期加载中...</div>
                    <h2 class="text-xl font-bold serif-title mb-1">耕读传家</h2>
                    <p class="text-xs text-white/80">诗书继世长，半坡墨香浓</p>
                </div>
            </div>
        </section>

        <section class="mb-6 px-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-bold text-[#3E4E5E] border-l-4 border-[#C04851] pl-2">听 · 雅韵</h3>
            </div>
            <div id="audio-player"></div>
        </section>

        <section class="mb-6">
            <div class="flex items-center justify-between px-4 mb-3">
                <h3 class="font-bold text-[#3E4E5E] border-l-4 border-[#C04851] pl-2">赏 · 墨宝</h3>
                <button class="text-xs text-[#999]" onclick="showAllGallery()">全部 <i class="fas fa-angle-right ml-1"></i></button>
            </div>
            <div class="flex overflow-x-auto px-4 gap-1 pb-2 scrollbar-hide" id="gallery-scroll"></div>
        </section>

        <section class="px-4 mb-8">
            <div class="flex border-b border-gray-200 mb-4">
                <button class="lc-tab flex-1 pb-2 text-center text-[#C04851] border-b-2 border-[#C04851] font-bold text-sm" onclick="switchReadingTab('classic')">经典名篇</button>
                <button class="lc-tab flex-1 pb-2 text-center text-gray-500 text-sm" onclick="switchReadingTab('modern')">今人创作</button>
            </div>
            
            <div id="classic-content">
                <div id="classic-books"></div>
            </div>
            
            <div id="modern-content" class="hidden">
                <div id="modern-creations"></div>
            </div>
        </section>

        <div class="py-6 text-center text-gray-300">
            <i class="fas fa-book-reader text-2xl mb-2 opacity-50"></i>
            <p class="text-[10px]">文以载道 · 艺以修身</p>
        </div>
    </div>

    <div id="create-menu" class="absolute bottom-0 left-0 w-full bg-white rounded-t-2xl shadow-[0_-5px_20px_rgba(0,0,0,0.1)] transform translate-y-full opacity-0 pointer-events-none transition-all duration-300 z-50 p-6">
        <div class="flex justify-between items-center mb-6">
            <h3 class="font-bold text-[#3E4E5E]">发布创作</h3>
            <button title="button" onclick="hideCreateMenu()" class="text-gray-400"><i class="fas fa-times"></i></button>
        </div>
        <div class="grid grid-cols-3 gap-6 text-center">
            <div onclick="createArticle()" class="flex flex-col items-center gap-2 cursor-pointer active:opacity-70">
                <div class="w-12 h-12 bg-[#FFF0F0] rounded-full flex items-center justify-center text-[#C04851]"><i class="fas fa-pen-nib"></i></div>
                <span class="text-xs text-gray-600">写文章</span>
            </div>
            <div onclick="uploadImage()" class="flex flex-col items-center gap-2 cursor-pointer active:opacity-70">
                <div class="w-12 h-12 bg-[#F0F9F4] rounded-full flex items-center justify-center text-[#3E7A5E]"><i class="fas fa-image"></i></div>
                <span class="text-xs text-gray-600">发图片</span>
            </div>
            <div onclick="uploadAudio()" class="flex flex-col items-center gap-2 cursor-pointer active:opacity-70">
                <div class="w-12 h-12 bg-[#FDF4E8] rounded-full flex items-center justify-center text-[#D4A84B]"><i class="fas fa-microphone"></i></div>
                <span class="text-xs text-gray-600">录音频</span>
            </div>
        </div>
    </div>
    
    </div>

<style>
    .writing-vertical { writing-mode: vertical-rl; text-orientation: upright; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
</style>
