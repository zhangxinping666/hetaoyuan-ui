<div id="bainong" class="page active">
    <style>
        /* 基础背景 */
        .bainong-bg {
            background-color: #f9f6f2;
        }

        /* 1. 时间轴样式 */
        .timeline {
            position: relative;
            padding-left: 20px;
            border-left: 2px solid #e0d6c6;
            margin-left: 10px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 24px;
            padding-left: 20px;
        }

        .timeline-dot {
            position: absolute;
            left: -26px;
            top: 15px;
            width: 14px;
            height: 14px;
            background: #8b1e1e;
            /* 殷红色 */
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 2px #e0d6c6;
        }

        .timeline-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .timeline-card:active {
            transform: scale(0.98);
        }

        .timeline-card__image {
            height: 140px;
            background: #eee;
        }

        .timeline-card__image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .timeline-card__content {
            padding: 12px;
        }

        .timeline-card__title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }

        .timeline-card__desc {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        /* 2. 校友墙 - 横向滚动 */
        .alumni-wall {
            position: relative;
            background: #fff;
            padding: 15px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }

        .alumni-wall__bg {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0.05;
            background-image: radial-gradient(#8b1e1e 1px, transparent 1px);
            background-size: 10px 10px;
            pointer-events: none;
        }

        .alumni-wall__scroll {
            display: flex;
            overflow-x: auto;
            padding: 0 15px;
            gap: 15px;
            /* 隐藏滚动条 */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .alumni-wall__scroll::-webkit-scrollbar {
            display: none;
        }

        .alumni-card {
            flex: 0 0 70px;
            text-align: center;
        }

        .alumni-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid #e0d6c6;
            margin: 0 auto 6px;
            overflow: hidden;
            background: #fff;
        }

        .alumni-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .alumni-name {
            font-size: 12px;
            color: #333;
            display: block;
            white-space: nowrap;
        }

        /* 3. 竹简列表 - 修复后的精美版 */
        /* 3. 教研风采列表 - 新中式雅致版 */
        .bamboo-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* 卡片间距 */
        }

        .bamboo-item {
            background: #fff;
            border: 1px solid #e0d6c6;
            /* 浅棕色边框 */
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        /* 激活状态（展开时） */
        .bamboo-item.active {
            border-color: #8b1e1e;
            /* 边框变红 */
            box-shadow: 0 4px 12px rgba(139, 30, 30, 0.1);
        }

        .bamboo-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: #fff;
        }

        /* 左侧容器：包含图标和文字 */
        .bamboo-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* 图标容器 - 徽章风格 */
        .bamboo-icon-box {
            width: 100%;
            height: 44px;
            background-color: #fdf2f2;
            /* 淡红色背景 */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b1e1e;
            font-size: 18px;
            transition: all 0.3s;
        }

        .bamboo-item.active .bamboo-icon-box {
            background-color: #8b1e1e;
            color: #fff;
        }

        /* 文字信息 */
        .bamboo-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .bamboo-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            line-height: 1.2;
            margin-bottom: 4px;
        }

        .bamboo-subtitle {
            font-size: 12px;
            color: #999;
        }

        /* 右侧箭头 */
        .bamboo-arrow {
            color: #ccc;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        /* 展开后的内容区域 */
        .bamboo-content {
            background-color: #faf8f5;
            /* 米色底 */
            border-top: 1px dashed #e6dcc8;
            padding: 16px 20px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
