<div id="bainong-component-wrapper"
    style="position: relative; width: 100%; height: 100%; overflow: hidden; background-color: #f9f6f2;">

    <style>
        /* 避免污染外部样式，所有选择器加前缀或特定作用域 */
        #bainong-component-wrapper {
            font-family: -apple-system, "PingFang SC", "Microsoft YaHei", serif;
            color: #2c1810;
        }

        /* 核心变量 */
        #bainong-component-wrapper {
            --bn-primary: #8b1e1e;
            /* 殷红 */
            --bn-bg: #f9f6f2;
            /* 纸张色 */
            --bn-card-bg: #ffffff;
            --bn-text-sub: #8a7f76;
            --bn-shadow: 0 4px 12px rgba(139, 30, 30, 0.05);
        }

        /* 1. 顶部导航 - 磨砂效果 */
        .bn-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
            height: 54px;
        }

        .bn-header-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .bn-back-btn {
            position: absolute;
            left: 16px;
            border: none;
            background: none;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }

        /* 2. 滚动区域 */
        .bn-main-scroll {
            height: calc(100% - 54px);
            overflow-y: auto;
            padding-bottom: 40px;
            /* 隐藏滚动条 */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .bn-main-scroll::-webkit-scrollbar {
            display: none;
        }

        /* 3. 通用标题 */
        .bn-section {
            padding: 24px 16px 0;
        }

        .bn-sec-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 16px;
        }

        .bn-mark {
            width: 4px;
            height: 16px;
            background: var(--bn-primary);
            border-radius: 2px;
            margin-right: 8px;
            transform: translateY(2px);
        }

        .bn-sec-title {
            font-size: 18px;
            font-weight: bold;
        }

        .bn-sec-sub {
            font-size: 12px;
            color: var(--bn-text-sub);
            margin-left: 6px;
            letter-spacing: 0.5px;
        }

        /* 4. 历史时间轴 (左图右文) */
        .bn-timeline-item {
            position: relative;
            padding-left: 20px;
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(10px);
            animation: bnFadeInUp 0.5s forwards;
        }

        .bn-tl-line {
            position: absolute;
            left: 6px;
            top: 10px;
            bottom: -20px;
            width: 2px;
            background: #e0d6c6;
        }

        .bn-timeline-item:last-child .bn-tl-line {
            display: none;
        }

        .bn-tl-dot {
            position: absolute;
            left: 0;
            top: 12px;
            width: 14px;
            height: 14px;
            background: var(--bn-primary);
            border: 2px solid #fff;
            border-radius: 50%;
            z-index: 2;
        }

        .bn-card-history {
            display: flex;
            background: var(--bn-card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
            cursor: pointer;
        }

        .bn-ch-img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .bn-ch-content {
            padding: 10px 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .bn-ch-t {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .bn-ch-d {
            font-size: 12px;
            color: #666;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        /* 5. 校友墙 (横向滚动) */
        .bn-alumni-row {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 4px 16px 16px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .bn-alumni-row::-webkit-scrollbar {
            display: none;
        }

        .bn-alumni-item {
            flex: 0 0 64px;
            text-align: center;
        }

        .bn-avatar {
            width: 52px;
            height: 52px;
            margin: 0 auto 6px;
            border-radius: 50%;
            border: 1px solid #e0d6c6;
            padding: 2px;
            background: #fff;
        }

        .bn-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .bn-name {
            font-size: 12px;
            color: #333;
            white-space: nowrap;
        }

        /* 6. 教研风采 (复刻截图样式) */
        .bn-dept-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bn-dept-card {
            background: #fff;
            border-radius: 8px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
            border-left: 4px solid var(--bn-primary);
            /* 关键红线 */
            transition: transform 0.2s;
        }

        .bn-dept-card:active {
            transform: scale(0.98);
            background: #fcfcfc;
        }

        .bn-dc-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .bn-dc-icon {
            font-size: 18px;
            color: var(--bn-primary);
            width: 24px;
            text-align: center;
        }

        .bn-dc-text h4 {
            margin: 0 0 2px;
            font-size: 16px;
            color: #333;
        }

        .bn-dc-text span {
            font-size: 12px;
            color: #999;
        }

        .bn-dc-arrow {
            color: #ddd;
            font-size: 12px;
        }

        /* 7. 弹窗 (Modal) */
        .bn-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .bn-modal.open {
            opacity: 1;
            pointer-events: auto;
        }

        .bn-modal-card {
            width: 80%;
            max-width: 320px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .bn-modal.open .bn-modal-card {
            transform: translateY(0);
        }

        .bn-m-img {
            width: 100%;
            height: 150px;
            background: #eee;
            object-fit: cover;
        }

        .bn-m-body {
            padding: 20px;
        }

        .bn-m-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .bn-m-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .bn-m-close {
            width: 100%;
            padding: 10px;
            background: var(--bn-primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
        }

        /* 动画 */
        @keyframes bnFadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <div class="bn-header">
        <button title="button" class="bn-back-btn" onclick="try{goBack()}catch(e){history.back()}"><i
                class="fas fa-arrow-left"></i></button>
        <h1 class="bn-header-title">百农篇</h1>
    </div>

    <div class="bn-main-scroll">

        <div class="bn-section">
            <div class="bn-sec-header">
                <div class="bn-mark"></div>
                <div class="bn-sec-title">百农精神</div>
                <div class="bn-sec-sub">HISTORY</div>
            </div>
            <div id="bn-timeline-container">
            </div>
        </div>

        <div class="bn-section">
            <div class="bn-sec-header">
                <div class="bn-mark"></div>
                <div class="bn-sec-title">百农校友</div>
                <div class="bn-sec-sub">ALUMNI</div>
            </div>
            <div id="bn-alumni-container" class="bn-alumni-row">
            </div>
        </div>

        <div class="bn-section" style="padding-bottom: 30px;">
            <div class="bn-sec-header">
                <div class="bn-mark"></div>
                <div class="bn-sec-title">教研风采</div>
                <div class="bn-sec-sub">DEPARTMENTS</div>
            </div>
            <div id="bn-dept-container" class="bn-dept-list">
            </div>
        </div>
    </div>

    <div id="bn-detail-modal" class="bn-modal" onclick="closeBnModal()">
        <div class="bn-modal-card" onclick="event.stopPropagation()">
            <img title="img" id="bn-m-img" src="" class="bn-m-img">
            <div class="bn-m-body">
                <div id="bn-m-title" class="bn-m-title">标题</div>
                <div id="bn-m-desc" class="bn-m-desc">内容...</div>
                <button class="bn-m-close" onclick="closeBnModal()">关闭</button>
            </div>
        </div>
    </div>

    <script>
        (function () {
            // 数据定义
            const data = {
                history: [
                    { id: 1, title: '志气林', desc: '十年树木，百年树人。见证第一代开拓者的誓言与足迹。', img: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=200' },
                    { id: 2, title: '志气楼', desc: '师生亲手搭建的教学楼，象征自力更生的精神。', img: 'https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=200' },
                    { id: 3, title: '校史馆', desc: '收藏建校以来的珍贵文物，连接过去与未来。', img: 'https://images.unsplash.com/photo-1595433707802-6b2626ef1c91?w=200' }
                ],
                alumni: [
                    { name: '张院士', img: 'https://ui-avatars.com/api/?name=Z&background=8b1e1e&color=fff' },
                    { name: '李教授', img: 'https://ui-avatars.com/api/?name=L&background=d4c4b0&color=fff' },
                    { name: '王所长', img: 'https://ui-avatars.com/api/?name=W&background=2c1810&color=fff' },
                    { name: '赵博士', img: 'https://ui-avatars.com/api/?name=Z&background=8a7f76&color=fff' },
                    { name: '钱作家', img: 'https://ui-avatars.com/api/?name=Q&background=8b1e1e&color=fff' }
                ],
                depts: [
                    { icon: 'fa-seedling', title: '农学系', sub: '麦穗飘香' },
                    { icon: 'fa-cog', title: '机械系', sub: '齿轮转动' },
                    { icon: 'fa-chart-line', title: '经济系', sub: '商道智慧' },
                    { icon: 'fa-book', title: '文学系', sub: '诗书传承' }
                ]
            };

            // 1. 渲染历史
            const historyHtml = data.history.map((item, i) => `
                <div class="bn-timeline-item" style="animation-delay: ${i * 0.1}s">
                    <div class="bn-tl-line"></div>
                    <div class="bn-tl-dot"></div>
                    <div class="bn-card-history" onclick="showBnModal('${item.title}', '${item.desc}', '${item.img}')">
                        <img src="${item.img}" class="bn-ch-img">
                        <div class="bn-ch-content">
                            <div class="bn-ch-t">${item.title}</div>
                            <div class="bn-ch-d">${item.desc}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('bn-timeline-container').innerHTML = historyHtml;

            // 2. 渲染校友
            const alumniHtml = data.alumni.map((item, i) => `
                <div class="bn-alumni-item" style="animation: bnFadeInUp 0.5s backwards; animation-delay: ${0.3 + i * 0.1}s">
                    <div class="bn-avatar"><img src="${item.img}"></div>
                    <div class="bn-name">${item.name}</div>
                </div>
            `).join('');
            document.getElementById('bn-alumni-container').innerHTML = alumniHtml;

            // 3. 渲染教研风采 (截图同款)
            const deptHtml = data.depts.map((item, i) => `
                <div class="bn-dept-card" style="animation: bnFadeInUp 0.5s backwards; animation-delay: ${0.5 + i * 0.1}s">
                    <div class="bn-dc-left">
                        <div class="bn-dc-icon"><i class="fas ${item.icon}"></i></div>
                        <div class="bn-dc-text">
                            <h4>${item.title}</h4>
                            <span>${item.sub}</span>
                        </div>
                    </div>
                    <div class="bn-dc-arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
            `).join('');
            document.getElementById('bn-dept-container').innerHTML = deptHtml;

            // 暴露全局弹窗函数
            window.showBnModal = function (title, desc, img) {
                document.getElementById('bn-m-title').innerText = title;
                document.getElementById('bn-m-desc').innerText = desc;
                document.getElementById('bn-m-img').src = img;
                document.getElementById('bn-detail-modal').classList.add('open');
            };

            window.closeBnModal = function () {
                document.getElementById('bn-detail-modal').classList.remove('open');
            };
        })();
    </script>
</div>
