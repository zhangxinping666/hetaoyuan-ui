<div id="banpo-talks" class="page h-full flex flex-col bg-[#F9F7F2] relative overflow-hidden font-sans">
    
    <header class="flex-none flex items-center justify-between px-4 py-3 bg-white/95 backdrop-blur-sm border-b border-[#E8E4DC] z-20 relative shadow-sm">
        <button title="button" onclick="goBack()" class="w-8 h-8 flex items-center justify-center text-[#3E4E5E] active:scale-95 transition-transform">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="text-center">
            <h1 class="text-lg font-bold text-[#3E4E5E] font-serif">半坡讲谈</h1>
            <p class="text-[10px] text-[#888] tracking-widest uppercase">ACADEMY</p>
        </div>
        <button title="button" class="w-8 h-8 flex items-center justify-center text-[#3E4E5E]">
            <i class="fa-solid fa-bell"></i>
        </button>
    </header>

    <div class="flex-1 overflow-y-auto pb-24 hide-scrollbar relative z-10">
        
        <section class="p-4">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-[#E8E4DC] relative overflow-hidden flex flex-col items-center text-center">
                <div class="absolute -right-4 -top-4 text-[100px] text-[#C04851]/5 font-serif select-none">道</div>
                <div class="text-xs text-[#C04851] tracking-[0.2em] mb-3" id="daily-date">日期加载中...</div>
                <div class="text-xl font-bold text-[#3E4E5E] font-serif mb-2 leading-relaxed" id="daily-wisdom">
                    加载中...
                </div>
                <div class="bt-wisdom__source text-xs text-gray-500"></div>
            </div>
        </section>

        <section class="mb-6 px-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-bold text-[#3E4E5E] border-l-4 border-[#C04851] pl-2">杏林馆 · 医学讲座</h3>
                <button class="text-xs text-[#999]" onclick="showAllVideos()">全部 <i class="fa-solid fa-angle-right ml-1"></i></button>
            </div>
            <div id="video-list" class="space-y-3">
                <div class="h-24 bg-gray-200 rounded-xl animate-pulse"></div>
            </div>
        </section>

        <section class="mb-6">
            <div class="flex items-center justify-between px-4 mb-3">
                <h3 class="font-bold text-[#3E4E5E] border-l-4 border-[#C04851] pl-2">墨香阁 · 书画课堂</h3>
                <button class="text-xs text-[#999]" onclick="showAllArtworks()">全部 <i class="fa-solid fa-angle-right ml-1"></i></button>
            </div>
            <div class="flex overflow-x-auto px-4 gap-3 pb-2 hide-scrollbar" id="artwork-scroll">
                <div class="min-w-[140px] h-28 bg-gray-200 rounded-xl animate-pulse"></div>
            </div>
        </section>

        <section class="mb-6 px-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-bold text-[#3E4E5E] border-l-4 border-[#C04851] pl-2">百草园 · 种植栽培</h3>
                <button class="text-xs text-[#999]" onclick="showAllPlants()">全部 <i class="fa-solid fa-angle-right ml-1"></i></button>
            </div>
            <div class="grid grid-cols-2 gap-3" id="garden-grid">
                <div class="h-32 bg-gray-200 rounded-xl animate-pulse"></div>
            </div>
        </section>

        <section class="px-4 mb-8">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-bold text-[#3E4E5E] border-l-4 border-[#C04851] pl-2">茶话会 · 畅谈互动</h3>
                <button class="text-xs text-[#999]" onclick="showAllTopics()">全部 <i class="fa-solid fa-angle-right ml-1"></i></button>
            </div>
            <div id="topic-list" class="space-y-3">
                <div class="h-24 bg-gray-200 rounded-xl animate-pulse"></div>
            </div>
        </section>

        <div class="py-6 text-center text-gray-300">
            <i class="fa-solid fa-yin-yang text-2xl mb-2 opacity-50"></i>
            <p class="text-[10px]">知行合一 · 止于至善</p>
        </div>
    </div>
    
    <div class="absolute bottom-6 right-6 z-30">
        <button title=" button" onclick="createNewTopic()" class="w-14 h-14 bg-[#C04851] rounded-full shadow-xl flex items-center justify-center text-white active:scale-90 transition-transform group">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6 group-hover:rotate-12 transition-transform">
                <path d="M12 5v14M5 12h14"/>
            </svg>
        </button>
    </div>

</div>

    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
