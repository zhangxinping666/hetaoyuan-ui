<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>核桃苑 - 耕读有伴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bamboo': '#556B2F',
                        'rice-paper': '#F9F7F2',
                        'ink': '#2F3542',
                        'earth': '#8D6E63',
                        'tea': '#C0CA33',
                        'cinnabar': '#C04851',
                    },
                    fontFamily: {
                        'serif': ['"Songti SC"', '"SimSun"', 'serif'],
                        'sans': ['"PingFang SC"', 'sans-serif'],
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noise%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noise)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
                    }
                }
            }
        }
    </script>
    <style>
        .vertical-rl {
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 0.2em;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-rice-paper text-ink font-sans pb-24 relative">

    <!-- 纹理层 -->
    <div class="fixed inset-0 pointer-events-none z-0 bg-noise mix-blend-multiply"></div>

    <!-- 返回按钮 -->
    <button onclick="goBack()" class="fixed top-4 left-4 z-50 w-10 h-10 bg-white/90 backdrop-blur rounded-full shadow-lg flex items-center justify-center hover:bg-white transition-colors">
        <i class="fa-solid fa-chevron-left text-ink"></i>
    </button>

    <!-- 1. Hero: 精神图腾 -->
    <header class="relative pt-12 pb-6 px-6 z-10">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-serif font-bold text-bamboo mb-2">耕读<br>有伴</h1>
                <div class="h-1 w-12 bg-earth rounded-full opacity-50"></div>
            </div>
            <!-- 竖排Slogan -->
            <div class="flex gap-3 pt-2">
                <div class="vertical-rl text-xs text-gray-500 font-serif border-l border-gray-300 pl-2 h-24">
                    半坡草堂莫等闲
                </div>
                <div class="vertical-rl text-sm text-ink font-serif font-bold h-24">
                    晴耕雨读 · 归园田居
                </div>
            </div>
        </div>
        
        <!-- 装饰插图 -->
        <div class="mt-6 relative h-48 rounded-t-[100px] rounded-b-xl overflow-hidden shadow-lg border-2 border-white/50">
            <img src="https://images.unsplash.com/photo-1589923188900-85dae523342b?q=80&w=800&auto=format&fit=crop" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-bamboo/80 to-transparent"></div>
            <div class="absolute bottom-4 left-0 right-0 text-center text-white">
                <p class="font-serif text-lg tracking-widest">修身 · 齐家 · 种菜 · 读书</p>
            </div>
        </div>
    </header>

    <!-- 2. The Two Paths: 耕与读 (Tabs) -->
    <section class="px-6 mt-4 z-10 relative">
        <div class="flex gap-4">
            <!-- 耕 (Farming) -->
            <div class="flex-1 bg-white p-4 rounded-xl shadow-sm border-b-4 border-earth hover:-translate-y-1 transition-transform cursor-pointer group">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-4xl font-serif text-earth opacity-20 group-hover:opacity-100 transition-opacity">耕</span>
                    <div class="w-8 h-8 bg-earth/10 rounded-full flex items-center justify-center text-earth">
                        <i class="fa-solid fa-trowel"></i>
                    </div>
                </div>
                <h3 class="font-bold text-ink">劳在半坡</h3>
                <p class="text-xs text-gray-500 mt-1">手植一抹绿，心收万顷田</p>
            </div>

            <!-- 读 (Reading) -->
            <div class="flex-1 bg-white p-4 rounded-xl shadow-sm border-b-4 border-bamboo hover:-translate-y-1 transition-transform cursor-pointer group">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-4xl font-serif text-bamboo opacity-20 group-hover:opacity-100 transition-opacity">读</span>
                    <div class="w-8 h-8 bg-bamboo/10 rounded-full flex items-center justify-center text-bamboo">
                        <i class="fa-solid fa-book-open-reader"></i>
                    </div>
                </div>
                <h3 class="font-bold text-ink">学在半坡</h3>
                <p class="text-xs text-gray-500 mt-1">奇文共欣赏，疑义相与析</p>
            </div>
        </div>
    </section>

    <!-- 3. Community Moments: 伴 (Social Feed) -->
    <section class="mt-8 z-10 relative">
        <div class="px-6 flex items-center justify-between mb-4">
            <h2 class="text-xl font-serif font-bold text-ink flex items-center gap-2">
                <i class="fa-brands fa-envira text-bamboo"></i> 社群风采
            </h2>
            <span class="text-xs text-gray-400">128 位老友在线</span>
        </div>

        <!-- 瀑布流卡片 (模拟) -->
        <div class="px-6 space-y-4" id="moments-container">
            <!-- 动态内容由 JS 渲染 -->
        </div>
    </section>

    <!-- 4. Join CTA: 入社申请 -->
    <div class="fixed bottom-6 left-6 right-6 z-40">
        <button onclick="joinCommunity()" class="w-full bg-ink text-white h-14 rounded-full shadow-2xl flex items-center justify-between px-2 group hover:bg-black transition-colors">
            <div class="flex items-center gap-3 pl-4">
                <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-handshake-simple"></i>
                </div>
                <div class="text-left">
                    <p class="text-sm font-bold">成为「半坡居士」</p>
                    <p class="text-[10px] text-gray-400">开启您的耕读人生</p>
                </div>
            </div>
            <div class="bg-bamboo text-white px-6 py-2 rounded-full text-sm font-bold mr-1 group-hover:scale-105 transition-transform">
                我要加入
            </div>
        </button>
    </div>

    <script src="../js/farming-reading.js"></script>
</body>
</html>
