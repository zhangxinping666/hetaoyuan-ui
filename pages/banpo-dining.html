<!-- 半坡餐饮 - Neo-Chinese Dining Experience -->
<div id="banpo-dining" class="page active">
    <!-- Hero Section -->
    <section class="bd-hero">
        <div class="bd-hero__bg">
            <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=800&h=600&fit=crop" 
                 alt="传统中式宴席" 
                 onerror="this.src='https://via.placeholder.com/800x600/D84315/FFFFFF?text=食在半坡'">
        </div>
        <div class="bd-hero__overlay"></div>
        <div class="bd-hero__content">
            <button type="button" class="bd-back-btn" onclick="goBack()" aria-label="返回">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="bd-hero__title">食在半坡</h1>
            <p class="bd-hero__subtitle">寻古溯源 · 养生之道</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="bd-main">
        <!-- Cultural Wisdom Section -->
        <section class="bd-wisdom">
            <div class="bd-section-header">
                <h2 class="bd-section-title">文化根源</h2>
                <p class="bd-section-subtitle">传承千年的饮食智慧</p>
            </div>
            
            <div class="bd-wisdom__scroll" id="wisdom-scroll">
                <!-- 由 JavaScript 动态生成 -->
            </div>
        </section>

        <!-- Culinary Gallery -->
        <section class="bd-gallery">
            <div class="bd-section-header">
                <h2 class="bd-section-title">名菜欣赏</h2>
                <p class="bd-section-subtitle">传统美食的艺术呈现</p>
            </div>
            
            <div class="bd-gallery__grid" id="gallery-grid">
                <!-- 由 JavaScript 动态生成 -->
            </div>
        </section>

        <!-- Cooking School -->
        <section class="bd-school">
            <div class="bd-section-header">
                <h2 class="bd-section-title">做菜学堂</h2>
                <p class="bd-section-subtitle">跟随大厨学习传统烹饪</p>
            </div>
            
            <div class="bd-school__list" id="school-list">
                <!-- 由 JavaScript 动态生成 -->
            </div>
        </section>

        <!-- Environment Showcase -->
        <section class="bd-environment">
            <div class="bd-section-header">
                <h2 class="bd-section-title">半坡餐饮</h2>
                <p class="bd-section-subtitle">雅致的用餐环境</p>
            </div>
            
            <div class="bd-carousel" id="environment-carousel">
                <!-- 由 JavaScript 动态生成 -->
            </div>
        </section>
    </main>

    <!-- Floating Footer -->
    <footer class="bd-footer">
        <button type="button" class="bd-footer__btn" onclick="makeReservation()" aria-label="立即预订">
            <i class="fas fa-utensils mr-2"></i>
            立即预订一桌餐
        </button>
    </footer>
</div>
